apiVersion: v1
kind: ConfigMap
metadata:
  name: filia-dashboards-configmap
  namespace: monitoring
  labels:
    grafana_dashboard: "filia"
data:
  {{- $files := .Files.Glob "dashboards/*" }}
  {{- range $path, $file := $files }}
  {{ $filename := base $path }}
  {{ $filename }}: |
{{- toString $file | nindent 4 }}
{{- end }}