apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
 name: monitoring-basic
spec:
 goTemplate: true
 goTemplateOptions: ["missingkey=error"]
 generators:
   - clusters:
       selector:
         matchExpressions:
           - { key: "cluster", operator: In, values: ["in-cluster"] }
 template:
   metadata:
     name: "{{ .name }}-basic-monitoring"
     labels:
       env: "{{ .metadata.labels.env }}"
       app: "infra"
       envType: "{{ .metadata.labels.env }}"
       appset: monitoring
     annotations:
       argocd.argoproj.io/sync-wave: '1'
   spec:
     project: infra
     sources:
       - repoURL: git@github.com:moaaznoaman/argocd-variables.git
         targetRevision: "{{ .metadata.labels.envBranch }}"
         ref: values
       - repoURL: "git@github.com:moaaznoaman/argocd.git"
         path: charts/monitoring
         targetRevision: HEAD # "{{ .metadata.labels.gitopsBranch }}"
         helm:
           ignoreMissingValueFiles: true
           releaseName: "prometheus"
           valueFiles:
             - "values.yaml"
             - "$values/environments/{{ .metadata.labels.env }}/monitoring-basic-values.yaml"
#              - "$valuesnew/environments/{{ .metadata.labels.env }}/values.yaml"
           values: |
              prometheus-blackbox-exporter:
                enabled: true
                serviceMonitor:
                  targets:
                    {{- $ctx := . }}
                    {{- $fsps := splitList "_" (default "" $ctx.metadata.labels.fsps) }}
                    {{- $staticSuffixes := list "sso" "cb" "monitor" "docs" "fds" "api-org1" }}
                    {{- $prefixes := list }}
                    {{- range $suffix := $staticSuffixes }}
                    {{- $prefixes = append $prefixes $suffix }}
                    {{- end }}
                    {{- range $fsp := $fsps }}
                    {{- $prefixes = append $prefixes $fsp }}
                    {{- $prefixes = append $prefixes (printf "fsp-%s-pp" $fsp) }}
                    {{- $prefixes = append $prefixes (printf "scs-%s-scs" $fsp) }}
                    {{- end }}
                    {{- range $prefix := $prefixes }}
                    - name: {{ $prefix }}.{{ $ctx.metadata.labels.domain }}
                      url: https://{{ $prefix }}.{{ $ctx.metadata.labels.domain }}
                      interval: 60s
                      scrapeTimeout: 60s
                      additionalMetricsRelabels:
                        instance: "{{- if eq $prefix "governance" }}Governance{{- else if eq $prefix "cb" }}CBx{{- else if eq $prefix "sso" }}Keycloak{{- else if eq $prefix "monitor" }}Monitoring{{- else if eq $prefix "docs" }}Docs{{- else if hasPrefix "fsp-" $prefix }}FSPx-PP-{{ title (index (splitList "-" $prefix) 1) }}{{- else if hasPrefix "scs-" $prefix }}SCSx-{{ title (index (splitList "-" $prefix) 1) }}{{- else }}FSPx-{{ title $prefix }}{{- end }}"
                    {{- end }}
               prometheusSpec:
                 admissionWebhooks:
                   patch:
                     enabled: false
                 additionalScrapeConfigs:
                 - job_name: 'kube-prometheus'
                   kubernetes_sd_configs:
                     - role: endpoints
                   relabel_configs:
                     - source_labels: []
                       separator: ;
                       regex: .*
                       target_label: cluster
                       replacement: "demo-services"
                 - honor_labels: true
                   job_name: federate
                   metrics_path: /federate
                   params:
                     match[]:
                     - '{nonexistant=""}'
                   scrape_interval: 15s
                   static_configs:
                   - targets:
                     - prometheus-kube-prometheus-prometheus.monitoring.svc:9090
               prometheus:
                 annotations:
                   argocd.argoproj.io/skip-health-check: 'true'
               grafana:
                 enabled: true
           parameters:
             - name: kube-prometheus-stack.enabled
               value: "true"
             - name: kube-prometheus-stack.prometheus.enabled
               value: "true"
             - name: promtail.enabled
               value: "false"
             - name: loki.enabled
               value: "{{ .metadata.labels.logging }}"
     destination:
       name: "{{ .name }}"
       namespace: "monitoring"
     ignoreDifferences:
       - group: "monitoring.coreos.com"
         kind: ServiceMonitor
         name: apps-all-namespaces
         jqPathExpressions:
         - .spec.remoteWrite[]?.writeRelabelConfigs[]?.action # .spec.endpoints[].relabelings[]
     syncPolicy:
       automated:
         selfHeal: true
       syncOptions:
         - CreateNamespace=true
         - ServerSideApply=true # Big CRDs
         - preserveResourcesOnDeletion=true
         - ApplyOutOfSyncOnly=true
         - Retry=true
         - Validate=false
         - PruneLast=true
       retry:
         limit: 5 # Maximum number of retries
         backoff:
           duration: 5s # Initial retry interval
           factor: 2 # Multiplication factor for the backoff
           maxDuration: 3m # Maximum retry interval
