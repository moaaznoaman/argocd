apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pods-appset
  namespace: argocd
  # annotations:
  #   argocd.argoproj.io/sync-wave: "-1"
spec:
  # goTemplate: true
  # goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: git@github.com:moaaznoaman/argocd-variables.git
        revision: HEAD
        directories:
          - path: environments/*
    # - clusters:
    #     selector:
    #       matchExpressions:
    #         - {
    #             key: "name",
    #             operator: In,
    #             values: ["in-cluster"],
    #           }
    # - list:
    #     elements:
    #       - chartName: "podschart"

  template:
    metadata:
      name: "pods-{{path.basename}}"
      namespace: argocd
      labels:
        env: "{{path.basename}}"
        app: "infra"
        # envType: "{{ .metadata.labels.env_type }}"
    spec:
      project: infra
      sources:
      - repoURL: git@github.com:moaaznoaman/argocd-variables.git
        targetRevision: HEAD
        ref: values
      - repoURL: git@github.com:moaaznoaman/argocd.git
        path: charts/pods
        targetRevision: HEAD
        helm:
          valueFiles:
            - "values.yaml"
            - "$values/environments/{{path.basename}}/values.yaml"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.basename}}" #TODO: check this
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        # syncOptions:
        #   - ServerSideApply=true # Big CRDs.
        #   - ApplyOutOfSyncOnly=true
        #   - preserveResourcesOnDeletion=true