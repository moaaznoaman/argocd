    effect: "NoSchedule"
  config:
    modules:
      tcp_prober:
        prober: tcp
        tcp:
          ip_protocol_fallback: false
          preferred_ip_protocol: ip4
      http_endpoint:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: [ "HTTP/1.1", "HTTP/2.0" ]
          valid_status_codes: [ 200, 204 ]
          no_follow_redirects: false
          preferred_ip_protocol: "ip4"
          tls_config:
            insecure_skip_verify: true
  serviceMonitor:
    enabled: true
    defaults:
      labels:
        release: prometheus
  prometheusRule:
    enabled: true
    additionalLabels:
      release: prometheus