apiVersion: v1
kind: Namespace
metadata:
  name: hello-vcluster2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-vcluster2
  namespace: hello-vcluster2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-vcluster2
  template:
    metadata:
      labels:
        app: hello-vcluster2
    spec:
      containers:
        - name: app
          image: moazrefat/hello:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-vcluster2
  namespace: hello-vcluster2
  annotations:
    blackbox.io/enabled: "true"
    blackbox.io/schema: "http"
    blackbox.io/path: "/api/health"
  # labels:
  #   blackbox.io/path: "/health"
spec:
  selector:
    app: hello-vcluster2
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-wrong-vcluster2
  namespace: hello-vcluster2
  annotations:
    blackbox.io/enabled: "true"
    blackbox.io/schema: "http"
    blackbox.io/path: "/api/wrong-health"
spec:
  selector:
    app: hello-vcluster2
  ports:
    - port: 8080
      targetPort: 8080